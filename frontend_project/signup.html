<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProctorShield - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md border border-blue-100">
    
    <!-- Logo/Icon -->
    <div class="flex justify-center mb-6">
      <div class="bg-blue-100 p-4 rounded-full">
        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 11c0-1.105.895-2 2-2h6a2 2 0 012 2v4a2 2 0 01-2 2h-6c-1.105 0-2-.895-2-2v-4zM6 11c0-1.105.895-2 2-2h2a2 2 0 012 2v4a2 2 0 01-2 2H8c-1.105 0-2-.895-2-2v-4z"/>
        </svg>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>
    
    <!-- Sign Up Form -->
    <form class="space-y-5" id="signupForm">
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-300 font-semibold text-lg">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-500 font-medium hover:underline">Login</a>
    </p>
  </div>

  <!-- JavaScript to handle form submission -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission
      window.location.href = 'index.html'; // Redirect to index.html
    });
  </script>
</body>
</html>
